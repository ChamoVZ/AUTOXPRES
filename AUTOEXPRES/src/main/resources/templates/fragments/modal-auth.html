


    <div th:fragment="auth-modals">

        <div id="login-modal" class="modal">
            <div class="modal-content">
                <span class="cerrar" onclick="cerrarModal('login-modal');">&times;</span>
                <h1>Iniciar Sesión</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <p style="color: red;">Usuario o contraseña inválidos.</p>
                    </div>
                    <div th:if="${param.logout}">
                        <p style="color: green;">Has cerrado sesión correctamente.</p>
                    </div>
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    <br>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <button type="submit">Entrar</button>
                </form>
                <hr>
                <a th:href="@{/oauth2/authorization/google}">
                    <button type="button">Iniciar Sesión con Google</button>
                </a>
            </div>
        </div>

        <div id="registro-modal" class="modal">
            <div class="modal-content">
                <span class="cerrar" onclick="cerrarModal('registro-modal');">&times;</span>
                <h1>Crear Cuenta</h1>
                <form th:action="@{/registro}" method="post">
                    <label for="reg-username">Nombre de Usuario:</label>
                    <input type="text" id="reg-username" name="username" required>
                    <br>
                    <label for="reg-email">Correo Electrónico:</label>
                    <input type="email" id="reg-email" name="email" required>
                    <br>
                    <label for="reg-password">Contraseña:</label>
                    <input type="password" id="reg-password" name="password" required>
                    <br>
                    <button type="submit">Registrarse</button>
                </form>
                <hr>
                <a th:href="@{/oauth2/authorization/google}">
                    <button type="button">Crear Cuenta con Google</button>
                </a>
            </div>
        </div>

        <script>
            function abrirModal(modalId) {
                document.getElementById(modalId).style.display = "block";
            }
            function cerrarModal(modalId) {
                document.getElementById(modalId).style.display = "none";
            }
            window.onclick = function (event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = "none";
                }
            }
        </script>

    </div>
