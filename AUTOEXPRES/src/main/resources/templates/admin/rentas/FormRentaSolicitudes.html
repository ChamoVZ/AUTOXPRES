<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Información - AutoXpres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .hero-section {
            background-color: #f8f9fa;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <header>
        <div th:replace="~{fragments/nav :: nav}"></div>
    </header>

    <div class="hero-section">
        <div class="container text-center">
            <h1 class="mb-3">Solicitar Información</h1>
            <p class="lead">Complete el formulario y nos contactaremos con usted a la brevedad</p>
        </div>
    </div>

    <main class="container mb-5">
        <div class="form-container">
            <form th:action="@{/renta/solicitar}" th:object="${solicitud}" method="post">
                <!-- Vehículo de interés (no editable) -->
                <div class="mb-3">
                    <label for="vehiculoInteres" class="form-label fw-bold">Vehículo de interés:</label>
                    <input type="text" id="vehiculoInteres" th:field="*{vehiculoInteres}" 
                           class="form-control" readonly style="background-color: #f8f9fa;">
                    <div class="text-danger" th:if="${#fields.hasErrors('vehiculoInteres')}" 
                         th:errors="*{vehiculoInteres}"></div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label fw-bold">Nombre:</label>
                        <input type="text" id="nombre" th:field="*{nombre}" 
                               class="form-control" placeholder="Ingrese su nombre" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" 
                             th:errors="*{nombre}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="apellido" class="form-label fw-bold">Apellido:</label>
                        <input type="text" id="apellido" th:field="*{apellido}" 
                               class="form-control" placeholder="Ingrese su apellido" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" 
                             th:errors="*{apellido}"></div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label fw-bold">Email:</label>
                        <input type="email" id="email" th:field="*{email}" 
                               class="form-control" placeholder="ejemplo@correo.com" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" 
                             th:errors="*{email}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="telefono" class="form-label fw-bold">Teléfono:</label>
                        <input type="tel" id="telefono" th:field="*{telefono}" 
                               class="form-control" placeholder="12345678" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" 
                             th:errors="*{telefono}"></div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="mensaje" class="form-label fw-bold">Mensaje adicional (opcional):</label>
                    <textarea id="mensaje" th:field="*{mensaje}" class="form-control" 
                              rows="4" placeholder="¿Tiene alguna pregunta específica?"></textarea>
                </div>
                
                <!-- BOTONES CORREGIDOS -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/alquiler}" class="btn btn-secondary me-md-2">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send"></i> Enviar Solicitud
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
