<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${renta.id == null ? 'Nueva Renta' : 'Editar Renta'} + ' - AutoXpres'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <header>
        <div th:replace="~{fragments/nav :: nav}"></div>
    </header>

    <main class="container my-5">
        <h1 class="mb-4" th:text="${renta.id == null ? 'Nueva Renta' : 'Editar Renta'}"></h1>

        <form th:action="@{/admin/rentas/guardar}" th:object="${renta}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <!-- Información del Vehículo -->
            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" id="marca" th:field="*{marca}" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo:</label>
                <input type="text" id="modelo" th:field="*{modelo}" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="anio" class="form-label">Año:</label>
                <input type="number" id="anio" th:field="*{anio}" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="precioPorDia" class="form-label">Precio por día:</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" id="precioPorDia" th:field="*{precioPorDia}" class="form-control" step="0.01" min="0" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="disponible" class="form-label">Disponible:</label>
                <select id="disponible" th:field="*{disponible}" class="form-select" required>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="rutaImagen" class="form-label">Ruta de la Imagen:</label>
                <input type="text" id="rutaImagen" th:field="*{rutaImagen}" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="fechaAdquisicion" class="form-label">Fecha de Adquisición:</label>
                <input type="date" id="fechaAdquisicion" th:field="*{fechaAdquisicion}" class="form-control">
            </div>
            
            <!-- Botones de acción -->
            <button type="submit" class="btn btn-success me-2">
                <i class="bi bi-save"></i> Guardar
            </button>
            <a th:href="@{/admin/rentas}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
        </form>
    </main>

    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
