<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Rentas - AutoXpres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .badge-disponible { background-color: #28a745; }
        .badge-no-disponible { background-color: #dc3545; }
    </style>
</head>
<body>

    <header>
        <div th:replace="~{fragments/nav :: nav}"></div>
    </header>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Lista de Rentas</h1>
            <a th:href="@{/admin/rentas/nuevo}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Nueva Renta
            </a>
        </div>

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Vehículo</th>
                        <th>Cliente</th>
                        <th>Precio/Día</th>
                        <th>Fechas</th>
                        <th>Costo Total</th>
                        <th>Disponible</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="renta : ${rentas}">
                        <td th:text="${renta.id}"></td>
                        <td>
                            <div th:text="${renta.marca} + ' ' + ${renta.modelo} + ' (' + ${renta.anio} + ')'"></div>
                            <small class="text-muted" th:text="${renta.descripcion}" th:if="${renta.descripcion}"></small>
                        </td>
                        <td th:text="${renta.clienteNombre}"></td>
                        <td th:text="${'$' + #numbers.formatDecimal(renta.precioPorDia, 1, 2)}"></td>
                        <td>
                            <div><strong>Inicio:</strong> <span th:text="${#temporals.format(renta.fechaInicio, 'dd/MM/yyyy')}"></span></div>
                            <div><strong>Fin:</strong> <span th:text="${#temporals.format(renta.fechaFin, 'dd/MM/yyyy')}"></span></div>
                        </td>
                        <td th:text="${'$' + #numbers.formatDecimal(renta.costoTotal, 1, 2)}"></td>
                        <td>
                            <span th:classappend="${renta.disponible} ? 'badge-disponible' : 'badge-no-disponible'" 
                                  class="badge">
                                <span th:text="${renta.disponible} ? 'Sí' : 'No'"></span>
                            </span>
                        </td>
                        <td>
                            <div class="d-flex gap-2">
                                <a th:href="@{/admin/rentas/editar/{id}(id=${renta.id})}" 
                                   class="btn btn-sm btn-primary"
                                   title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/admin/rentas/eliminar/{id}(id=${renta.id})}" 
                                   class="btn btn-sm btn-danger"
                                   title="Eliminar"
                                   onclick="return confirm('¿Confirmas que deseas eliminar esta renta?');">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${rentas.empty}">
                        <td colspan="8" class="text-center text-muted py-4">
                            No se encontraron rentas registradas
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <div th:replace="~{fragments/modal-auth :: auth-modals}"></div>

    <script src="/js/main.js"></script>
</body>
</html>
