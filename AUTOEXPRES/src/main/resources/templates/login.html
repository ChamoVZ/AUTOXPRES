<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Importa tus estilos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin-top: 100px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>

        <!-- Mensaje de éxito de registro (redirigido desde el RegistroController) -->
        <div th:if="${registroExitoso}" class="alert alert-success" role="alert">
            <span th:text="${registroExitoso}"></span>
        </div>

        <!-- Mensaje de error de registro (redirigido desde el RegistroController) -->
        <div th:if="${registroError}" class="alert alert-danger" role="alert">
            <span th:text="${registroError}"></span>
        </div>
        
        <!-- Mensaje de error de login de Spring Security -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Credenciales inválidas. Por favor, inténtalo de nuevo.
        </div>

        <!-- Mensaje de logout exitoso de Spring Security -->
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            Has cerrado sesión exitosamente.
        </div>

        <!-- Formulario de login tradicional -->
        <form method="POST" th:action="@{/login}">
            <div class="mb-3">
                <label for="username" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="text-center my-3">
            <hr>
            <p>o</p>
        </div>

        <!-- Botón de Google OAuth2 -->
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-primary w-100">
            <i class="fab fa-google me-2"></i> Continuar con Google
        </a>
    </div>
    
    <!-- Incluir un modal de registro si lo necesitas en la misma página -->
    <div id="registro-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/registro}" method="post">
                        <div class="mb-3">
                            <label for="reg-nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="reg-nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="reg-apellido" name="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="reg-email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="reg-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZq+j5u6I8L0c1v1r4fK6L4v8hA9g2C5Fv" crossorigin="anonymous"></script>
</body>
</html>
