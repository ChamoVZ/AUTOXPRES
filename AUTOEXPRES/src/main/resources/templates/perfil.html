<html lang="es" xmlns:th="http://www.thymeleaf.org"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Perfil de Usuario</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link rel="stylesheet" th:href="@{/css/style.css}"> 
</head> 
<body> 
    <div th:replace="~{fragments/nav :: nav}"></div> 
    
    <div class="container mt-5"> 
        <div class="card p-4"> 
            <h2 class="card-title text-center">Mi Perfil</h2> 
            <div class="text-center mb-3"> 
                <img th:src="${foto}" alt="Foto de perfil" class="rounded-circle" style="width: 150px; height: 150px;"> 
            </div> 
            <div class="card-body"> 
                <p><strong>Nombre:</strong> <span th:text="${nombre}"></span></p> 
                <p><strong>Email:</strong> <span th:text="${email}"></span></p> 
            </div> 
        </div> 
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/modal-auth :: auth-modals}"></div> 
    <script src="/js/main.js"></script> 
    
</body> 
</html>
